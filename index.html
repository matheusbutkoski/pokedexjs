<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex by Maheus Butkoski</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="icon" href="favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    
    <img src="imagens/volume-mute.png" alt="mutado" class="mutado">
    <img src="imagens/volume.png" alt="desmutado" class="desmutado">
    <main>
        
         <img src="#" alt="pokemon" class="pokemon-imagem">
        <h1 class="pokemon-data">
            <span class="pokemon-numero"></span> -
            <span class="pokemon-nome"></span>
        </h1>
        
        <form class="form">
            <input type="search"
            class="input-search"
            placeholder="Nome ou Número"
            required/>
            
        </form>

        <div class="buttons">
            <button class="button btn-ant">&lt Anterior</button>
            <button class="button btn-prox">Próximo &gt</button>
        </div>

        <audio src="imagens/ANVILLE_TOWN_Remastered_Pokémon_Black_White_nBOJKcoyS7c_140.mp3" loop class="musica"></audio>
        

       <img src="imagens/pokedex.png" alt="pokedex" class="pokedex">    
    </main>

      
    
</body>
</html>
